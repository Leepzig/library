<body>

  <h1>Welcome to Andrew's Library</h1>
    <div class="container">
      <h2>Add a Book to the Library</h2>
      <form id="new-book">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title-input"><br>
        <label for="author">Author:</label><br>
        <input type="text" name="author" id="author-input"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description-input"><br>
        <label for="book-cover">Book Cover:</label><br>
        <input type="text" name="book-cover" id="book-cover"><br>
        <label for="genre">Genre:</label><br>
        <input type="text" name="genre" id="genre-input"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  <div class="container">
    <h2>Books</h2>
    <select>
      <option value="genre">Genre</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
    </select>
    <label for="search">Search</label>
    <input type="text" id="search-value">
    <input type="button" value="Submit" id="search">
    <div id="book-list">

    </div>
    <button id="back-button"><=</button>
    <span id="current-page">Current Page: 1</span>
    <button id="next-button">=></button>
  </div>


  <script src="index.js"></script>
  <script src="./src/models.js/author.js"></script>
  <script src="./src/models.js/book.js"></script>
  <script src="./src/services/api.js"></script>
</body>
